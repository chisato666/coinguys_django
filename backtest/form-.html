<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Untitled Document</title>
<style type="text/css">
.tabel_bg {
    background-color: #A2A2A2;
}
</style>
</head>

<body><form><table width="348" border="0" class="tabel_bg">
  <tbody>
    <tr>
      <th width="108" scope="row">&nbsp;<label for="textfield">Name:</label></th>
      <td width="230">
        <input type="text" name="textfield" id="textfield"></td>
    </tr>
    <tr>
      <th scope="row">Age:</th>
      <td><input type="text" name="textfield2" id="textfield2"></td>
    </tr>
    <tr>
      <th scope="row">&nbsp;</th>
      <td><input name="textfield3" type="text" id="textfield3"></td>
    </tr>
    <tr>
      <th scope="row">&nbsp;</th>
      <td><input type="text" name="textfield4" id="textfield4"></td>
    </tr>
    <tr>
      <th scope="row">Form Time</th>
      <td><input type="month" name="month" id="month" size='10'></td>
    </tr>
    <tr>
      <th scope="row">To Time</th>
      <td><input type="datetime" name="datetime" id="datetime"></td>
    </tr>
    <tr>
      <th scope="row">&nbsp;</th>
      <td>&nbsp;</td>
    </tr>
    <tr>
      <th scope="row">&nbsp;</th>
      <td>&nbsp;</td>
    </tr>
  </tbody>
</table>
</form>
</body>
</html>
